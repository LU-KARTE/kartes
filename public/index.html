<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZM KARTE</title>

    <!--Leaflet  CSS and JS-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        #map {position:absolute; top: 40px;bottom: 0;left: 0;right: 0;}
    </style>
</head>

<body>

<div id="map"></div>
<script>
    var map = L.map('map', {
        crs: L.CRS.Simple,
        minZoom: -5
    });

    var bounds = [[0,0], [1000,1000]];
    var stavs1 = L.imageOverlay('zm1.svg',bounds).addTo(map);
    var stavs2 = L.imageOverlay('zm2.svg',bounds).addTo(map);
    var stavs3 = L.imageOverlay('zm3.svg',bounds).addTo(map);
    var stavs4 = L.imageOverlay('zm4.svg',bounds).addTo(map);
    var stavs5 = L.imageOverlay('zm5.svg',bounds).addTo(map);

    var baseMaps = {
        "1": stavs1,
        "2": stavs2,
        "3": stavs3,
        "4": stavs4,
        "5": stavs5
    };

    L.control.layers(baseMaps).addTo(map);

    map.fitBounds(bounds);
</script>

</body>

</html>
